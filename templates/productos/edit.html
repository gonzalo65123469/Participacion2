<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form action="/productos/update" method="post">
            <input type="hidden" name="id" value="{{ producto.id }}">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" value="{{ producto.descripcion }}" required>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required>
            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio" value="{{ producto.precio }}" required>
            <button type="submit">Actualizar</button>
        </form>
    </div>
</body>
</html>
